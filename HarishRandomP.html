<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Interactive Book Store with Profile</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; background: #f5f7fa; color: #333;
  }
  header {
    background: #232f3e; color: white; padding: 1rem 2rem;
    display: flex; align-items: center; justify-content: space-between; gap: 15px;
    flex-wrap: wrap;
  }
  header h1 {
    margin: 0; font-weight: 700; font-size: 1.8rem; flex-grow: 1; min-width: 200px;
  }
  .ticket-info {
    font-size: 1.1rem; font-weight: 600; white-space: nowrap;
  }
  .profile-info {
    cursor: pointer;
    user-select: none;
  }
  label.edit-toggle {
    font-weight: 600; cursor: pointer; user-select: none; white-space: nowrap;
  }
  label.edit-toggle input {
    margin-right: 0.5rem; cursor: pointer;
  }
  #searchBar {
    padding: 6px 8px;
    font-size: 1rem;
    border-radius: 6px;
    border: 1px solid #ccc;
    min-width: 250px;
    flex-grow: 2;
    max-width: 500px;
  }
  main {
    max-width: 1200px; margin: 2rem auto; padding: 0 1rem;
  }
  /* Modal backdrop */
  .modal-backdrop {
    background-color: rgba(0,0,0,0.5);
  }
  /* Scrollbar for preview and author bio */
  .scrollable {
    max-height: 300px;
    overflow-y: auto;
    white-space: pre-wrap;
  }
  .preview-box {
    background: white; max-width: 900px; margin: 2rem auto; border-radius: 10px;
    box-shadow: 0 6px 20px rgb(0 0 0 / 0.1); padding: 1.5rem; position: relative;
  }
  .preview-box h2 {
    margin-top: 0;
  }
  .preview-content {
    white-space: pre-wrap; line-height: 1.5; font-size: 1rem; margin-top: 1rem;
    max-height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 12px; border-radius: 6px; background:#fafafa;
  }
  .close-preview-btn {
    position: absolute; top: 1rem; right: 1rem; background: #d9534f; border: none;
    color: white; font-weight: 600; font-size: 1.2rem; padding: 4px 10px; border-radius: 6px; cursor: pointer;
  }
  .cart-box {
    background: white; max-width: 800px; margin: 3rem auto; padding: 1.5rem 2rem;
    border-radius: 10px; box-shadow: 0 6px 20px rgb(0 0 0 / 0.1);
  }
  .cart-box h2 {
    margin-top: 0;
  }
  ul.cart-list {
    list-style-type: none; margin: 1rem 0 2rem 0; padding: 0;
  }
  ul.cart-list li {
    border-bottom: 1px solid #ddd; padding: 0.9rem 0; display: flex;
    align-items: center; justify-content: space-between;
  }
  ul.cart-list li span {
    flex: 1;
  }
  #checkout-btn {
    background-color: #007185; color: white; font-size: 1.1rem; font-weight: 700;
    padding: 12px 20px; border-radius: 6px; width: 100%; cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #checkout-btn:disabled {
    background-color: #bbb; cursor: not-allowed;
  }
  #profileModalContent, #previewModalContent {
    max-height: 70vh;
    overflow-y: auto;
  }
  .feedback-section {
    max-width: 800px; margin: 3rem auto; background: white; padding: 1.5rem 2rem;
    border-radius: 10px; box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  }
</style>
</head>
<body>

<!-- Name Entry Screen -->
<div id="nameScreen" class="fixed inset-0 bg-gradient-to-br from-blue-600 via-purple-600 to-indigo-600 flex items-center justify-center p-4 z-50">
  <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full text-center">
    <svg class="mx-auto mb-4 text-blue-600" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
      <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
    </svg>
    <h1 class="text-3xl font-bold text-indigo-900 mb-2">Welcome to Our Bookstore!</h1>
    <p class="text-gray-600 mb-4">Please enter your name to continue</p>
    <form id="nameForm" onsubmit="handleNameSubmit(event)">
      <input
        type="text"
        id="nameInput"
        placeholder="Enter your name"
        class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg text-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
      />
      <p id="nameError" class="text-red-500 text-sm mt-2 hidden">
        Please enter a valid name (at least 2 letters, letters and spaces only)
      </p>
      <button
        type="submit"
        class="w-full mt-4 bg-gradient-to-r from-blue-500 to-purple-500 hover:from-blue-600 hover:to-purple-600 text-white font-bold py-3 px-6 rounded-lg transition-all duration-200 transform hover:scale-105"
      >
        Enter Bookstore
      </button>
    </form>
  </div>
</div>

<!-- Main Content -->
<div id="mainContent" class="hidden">
  <header>
    <div class="header-inner" style="display:flex; align-items:center; justify-content:space-between; padding:1rem 2rem; background:#232f3e; color:white; flex-wrap:wrap; gap:15px;">
      <h1 style="margin:0; font-weight:700; font-size:1.8rem; flex-grow:1; min-width:200px;">Interactive Book Store</h1>
      <input type="search" id="searchBar" placeholder="Search by title or author" aria-label="Search books by title or author"
        style="padding:6px 8px; font-size:1rem; border-radius:6px; border:1px solid #ccc; min-width:250px; flex-grow:2; max-width:500px;" />
      <div class="ticket-info" aria-live="polite" aria-atomic="true" aria-relevant="text" style="font-size:1.1rem; font-weight:600; white-space:nowrap; user-select:none;">
        Tickets: <span id="tickets">20</span> T
      </div>
      <div id="profileDisplay" class="profile-info" style="cursor:pointer; user-select:none; font-weight:600; white-space:nowrap;"></div>
    </div>
  </header>

  <main style="max-width:1200px; margin:2rem auto; padding:0 1rem;">
    <section class="filter-bar" aria-label="Genre Filters" id="genreFilters" style="margin-bottom:1rem; display:flex; flex-wrap:wrap; gap:10px;"></section>

    <section aria-label="Available Books">
      <div class="book-list" id="book-list" style="display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:1.5rem;"></div>
    </section>

    <section aria-label="Book Preview" id="preview-section" style="display:none;">
      <div class="preview-box" role="dialog" aria-modal="true" aria-labelledby="preview-title" style="background:white; max-width:900px; margin:2rem auto; border-radius:10px; box-shadow:0 6px 20px rgba(0,0,0,0.1); padding:1.5rem; position:relative;">
        <h2 id="preview-title">Book Preview</h2>
        <div class="preview-content" id="preview-text" tabindex="0"
          style="white-space:pre-wrap; line-height:1.5; font-size:1rem; margin-top:1rem; max-height:300px; overflow-y:auto; border:1px solid #ddd; padding:12px; border-radius:6px; background:#fafafa;"></div>
        <button class="close-preview-btn" id="close-preview-btn" aria-label="Close Preview"
          style="position:absolute; top:1rem; right:1rem; background:#d9534f; border:none; color:white; font-weight:600; font-size:1.2rem; padding:4px 10px; border-radius:6px; cursor:pointer;">Ã—</button>
      </div>
    </section>

    <section aria-label="Shopping Cart" class="cart-box" style="background:white; max-width:800px; margin:3rem auto; padding:1.5rem 2rem; border-radius:10px; box-shadow:0 6px 20px rgba(0,0,0,0.1);">
      <h2>Shopping Cart</h2>
      <ul class="cart-list" id="cart-list" aria-live="polite" style="list-style:none; margin:1rem 0 2rem 0; padding:0;"></ul>
      <button id="checkout-btn" disabled aria-disabled="true" style="background:#007185; color:white; font-size:1.1rem; font-weight:700; padding:12px 20px; border-radius:6px; width:100%; cursor:pointer; transition:background-color 0.3s ease;">
        Pay with Tickets
      </button>
    </section>

    <section aria-label="User Feedback" class="feedback-section">
      <h2>Send Us Your Feedback</h2>
      <form id="feedbackForm">
        <label for="feedbackText" style="display:block; margin-bottom:0.5rem;">Your feedback:</label>
        <textarea id="feedbackText" rows="4" style="width:100%; padding:0.5rem; border:1px solid #ccc; border-radius:6px;" placeholder="Write your feedback here..."></textarea>
        <button type="submit" style="margin-top:0.75rem; background:#007185; color:white; padding:10px 20px; border:none; border-radius:6px; cursor:pointer;">Submit Feedback</button>
      </form>
      <p id="feedbackMessage" style="margin-top: 1rem; font-weight: 600; color: #27ae60; display:none;">Thank you for your feedback!</p>
    </section>
  </main>

  <!-- Profile Modal -->
  <div id="profileModal" class="modal-backdrop" style="display:none; position:fixed; inset:0; background-color:rgba(0,0,0,0.5); z-index:50; align-items:center; justify-content:center;">
    <div style="background:white; padding:20px; border-radius:8px; max-width:400px; width:90%; max-height:80vh; overflow-y:auto; position:relative;">
      <h2>Edit Profile</h2>
      <form id="profileForm">
        <label>
          Name:<br/>
          <input type="text" id="profileName" class="editable-input" />
        </label>
        <br />
        <label>
          Fun Fact/About You:<br/>
          <textarea id="profileFunFact" class="editable-textarea" rows="4" placeholder="Tell us something fun about you!"></textarea>
        </label>
        <br />
        <button type="submit" style="background:#007185; color:white; padding:10px 15px; border:none; border-radius:6px; cursor:pointer;">Save</button>
        <button type="button" id="profileCloseBtn" style="margin-left:10px; padding:10px 15px; border:none; border-radius:6px; cursor:pointer;">Cancel</button>
      </form>
    </div>
  </div>
</div>

<script>
  // === Data and all previously provided JS code here (unchanged) ===

  // Feedback form JS code
  const feedbackForm = document.getElementById('feedbackForm');
  const feedbackText = document.getElementById('feedbackText');
  const feedbackMessage = document.getElementById('feedbackMessage');

  feedbackForm.addEventListener('submit', function(e) {
    e.preventDefault();
    const feedback = feedbackText.value.trim();
    if(feedback.length === 0) {
      alert('Please enter your feedback before submitting.');
      return;
    }
    // Feedback could be sent to server or stored locally here
    feedbackText.value = '';
    feedbackMessage.style.display = 'block';
    setTimeout(() => {
      feedbackMessage.style.display = 'none';
    }, 4000);
  });
</script>
</body>
</html>
